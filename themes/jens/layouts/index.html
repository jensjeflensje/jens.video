{{ define "main" }}
<main aria-role="main">
    <div class="socials">
        <a class="social-icon" href="https://discord.gg/Rnh4nsUqGD" target="_blank">
            <i class="fa-brands fa-discord"></i>
        </a>
        <a class="social-icon" href="https://www.youtube.com/@jederu" target="_blank">
            <i class="fa-brands fa-youtube"></i>
        </a>
        <a class="social-icon" href="https://github.com/jensjeflensje" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
        <a class="social-icon" href="https://www.tiktok.com/@jensderouter" target="_blank">
            <i class="fa-brands fa-tiktok"></i>
        </a>
    </div>
    <header class="homepage-header">
        <h1>{{ .Title }}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{ . }}</span>
        {{ end }}
    </header>
    <div class="homepage-content">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        <div>
            {{ .Content }}
        </div>
        <div class="homepage-links">
            {{ range site.RegularPages }}
                {{ $pageType := .FirstSection.LinkTitle }}
                <div class="homepage-link-box {{ cond (eq $pageType "Links") "link-only" "link-page" }}">
                    <a href="{{ cond (eq $pageType "Links") (.Description) .Permalink }}">
                        <h3 class="link-box-title">{{ .LinkTitle }}</h3>
                    </a>
                </div>
            {{ end }}
        </div>
    </div>
</main>
{{ end }}
